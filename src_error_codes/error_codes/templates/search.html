<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Rest Errors</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'error:catalog' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Contact</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">GitHub</a>
        </li>
      </ul>
      <form class="d-flex" id="form-search">
        <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button id="btn-search" class="btn btn-primary" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

{% block js %}
    <script>

    let form_search = document.getElementById('form-search')
    let btn_search = document.getElementById('btn-search')
    let search = document.getElementById('search')

    btn_search.addEventListener('click', async function (e){
        e.preventDefault()
      const response = await fetch(`{% url 'error:search' %}?value=${search.value} `, {
          'method':'GET'
      })
        .then( response => response.json() )
        .then( response => {
            window.location.href = response.url
        } );

    })

    </script>
{% endblock %}
